<app-form-subscriber
  [placeholder]="'your choice'"
  [userChoice]="currentValue"
></app-form-subscriber>

<fieldset [formGroup]="selectAutoFormGroup" class="form-group">
  <div class="select-result">{{ selectAutoFormGroup.value | json }}</div>

  <label>
    FullAutoName:
    <input
      type="text"
      class="select-result"
      value="{{ currentValue }}"
      formControlName="fullAutoName"
    />
  </label>
  <label>
    Brand:
    <app-custom-select
      [options]="addBrand()"
      [multiselect]="multiselect"
      formControlName="brandAuto"
    >
    </app-custom-select>
  </label>

  <label>
    Model:
    <app-custom-select
      [options]="addModel()"
      [multiselect]="multiselect"
      formControlName="modelAuto"
      #form
    >
    </app-custom-select>
  </label>

  <label>
    Year:
    <app-custom-select
      [options]="addYear()"
      [multiselect]="multiselect"
      formControlName="yearAuto"
    >
    </app-custom-select>
  </label>

  <label>
    Generation:
    <app-custom-select
      [options]="addGeneration()"
      [multiselect]="multiselect"
      formControlName="generationAuto"
    >
    </app-custom-select>
  </label>
</fieldset>
